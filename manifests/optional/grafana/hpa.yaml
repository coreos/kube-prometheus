apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: grafana

spec:
  maxReplicas: 5
  minReplicas: 2

  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: grafana

  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 80