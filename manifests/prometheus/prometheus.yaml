apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: k8s
  namespace: monitoring
  labels:
    prometheus: k8s

spec:
  replicas: 2

  alerting:
    alertmanagers:
    - name: alertmanager-main
      namespace: monitoring
      port: web
  image: quay.io/prometheus/prometheus:v2.17.2

  nodeSelector:
    kubernetes.io/os: linux

  podMonitorNamespaceSelector: {}
  podMonitorSelector: {}

  resources:
    requests:
      memory: 400Mi

  ruleSelector:
    matchLabels:
      prometheus: k8s
      role: alert-rules

  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000

  serviceAccountName: prometheus-k8s
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector: {}
  version: v2.17.2